name: macOS

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'
    - name: Configure
      env:
        SDKROOT: $(xcrun --sdk macosx --show-sdk-path)
        DEPLOY: 10.13
        CC:  "clang --target=x86_64-apple-darwin -isysroot $SDKROOT -mmacosx-version-min=$DEPLOY"
        CXX: "clang++ --target=x86_64-apple-darwin -isysroot $SDKROOT -mmacosx-version-min=$DEPLOY -stdlib=libc++"
        LD:  "ld.lld -arch x86_64 -platform_version macos $DEPLOY 13.0"
        AR: llvm-ar
        NM: llvm-nm
      run: |
        ./configure --openssl-no-asm --without-intl --dest-cpu=x86_64 --cross-compiling
        make -j$(sysctl -n hw.logicalcpu)
    - name: Get KoreTools_macos
      run: git clone https://github.com/Kode/KoreTools_macos.git
    - name: Copy binary
      run: cp out/Release/node KoreTools_macos/kmake
    - name: Set name
      run: git config --global user.name "Robbot"
    - name: Set email
      run: git config --global user.email "robbot2019@robdangero.us"
    - name: Add binary
      run: git -C KoreTools_macos add .
    - name: Commit binary
      id: commit
      continue-on-error: true
      run: git -C KoreTools_macos commit -a -m "Update macOS binary to $GITHUB_SHA."
    - name: Tag binary
      if: steps.commit.outcome == 'success'
      run: git -C KoreTools_macos tag macos_$GITHUB_SHA
    - name: Push binary
      id: push1
      if: steps.commit.outcome == 'success'
      continue-on-error: true
      run: git -C KoreTools_macos push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/KoreTools_macos.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
    - name: Pull
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      run: git -C KoreTools_macos pull --no-rebase
    - name: Push binary again
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      continue-on-error: true
      run: git -C KoreTools_macos push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/KoreTools_macos.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
